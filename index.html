<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Farah ‚ù§Ô∏è</title>
    <style>
        body { display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; background-color: #ffebee; font-family: sans-serif; text-align: center; overflow: hidden; }
        h1 { color: #d32f2f; padding: 20px; }
        #yesBtn { background-color: #4caf50; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 20px; cursor: pointer; transition: 0.2s; margin: 10px; }
        #noBtn { background-color: #f44336; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-size: 18px; cursor: pointer; margin: 10px; }
    </style>
</head>
<body>
    <div id="quiz">
        <h1>Will you be my Valentine, Farah? ‚ù§Ô∏è</h1>
        <button id="yesBtn" onclick="celebrate()">Yes</button>
        <button id="noBtn" onclick="handleNo()">No</button>
    </div>
    <div id="message" style="display:none; font-size: 30px; font-weight: bold; color: #d32f2f; padding: 20px;">
        baabyy see u soon i miss u farahü´∂üòô
    </div>
    <script>
        let yesSize = 20;
        let noClicks = 0;
        const noTexts = ["No", "Are you sure?", "Pookie please...", "Farah pls ü•∫", "Last chance!", "I'm gonna cry.."];
        function handleNo() {
            noClicks++;
            const noBtn = document.getElementById('noBtn');
            const yesBtn = document.getElementById('yesBtn');
            noBtn.innerText = noTexts[noClicks % noTexts.length];
            yesSize += 35;
            yesBtn.style.fontSize = yesSize + "px";
            if (yesSize > 200) noBtn.style.display = "none";
        }
        function celebrate() {
            document.getElementById('quiz').style.display = 'none';
            document.getElementById('message').style.display = 'block';
        }
    </script>
</body>
</html>
